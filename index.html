<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simplon Cars</title>

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!--                                     NAVIGATION                                                -->
    <nav>
        <h1>Squadra Cars</h1>
        <a id="btnPanier">Panier</a>
    </nav>
    <!--                                        MAIN                                                   -->
    <main id="champArticle"></main>
    <!--                                     ZONE PANIER                                               -->
    <div id="panier" class="none">
        <div class="container">
            <div>

                <table>
                    <tbody>
                        <tr>
                            <td>Montant Initial</td>
                            <td>0 €</td>
                        </tr>
                        <tr>
                            <td>Nombre de SimplonCars</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Reduction</td>
                            <td>0 %</td>
                        </tr>
                        <tr>
                            <td>Montant Final</td>
                            <td>0 €</td>
                        </tr>
                    </tbody>
                </table>

                <button onclick="clearPanier();alert('Félicitaions pour votre achat !!!')">Confirmer l'achat</button>
                <button id="init" onclick="clearPanier()">Vider le panier</button>
            </div>
            <div id="listeProduit"></div>
        </div>
    </div>

    <!--                                           FOOTER                                              -->
    <footer id="footer">
        <div>
            <p className="nbrCar"><span id="totalCars"></span> véhicules</p>
            <p className="total"><span id="totalCost"></span> €</p>
        </div>
    </footer>

    <script src="./js/backend.js" defer type="text/javascript"></script>

</body>
</html>
