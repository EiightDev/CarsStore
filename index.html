<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squadra Cars</title>

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
        
    <nav>
        <h1>Squadra Cars</h1>
        <a id="btnPanier">Panier</a>
    </nav>
        
    <main id="champArticle"></main>
    
    <div id="panier" class="none">
        <div class="container">
            <div>
                <table>
                    <tbody>
                        <tr>
                            <td>Montant Initial</td>
                            <td id="mi-panier">0 €</td>
                        </tr>
                        <tr>
                            <td>Nombre de Squadra Cars</td>
                            <td id="nbr-panier">0</td>
                        </tr>
                        <tr>
                            <td>Reduction</td>
                            <td id="reduc">0 %</td>
                        </tr>
                        <tr>
                            <td>Montant Final</td>
                            <td id="mf-panier">0 €</td>
                        </tr>
                    </tbody>
                </table>

                <button id='comfirmation'>Confirmer l'achat</button>
                <button id="init" onclick="clearPanier()">Vider le panier</button>
            </div>
            <div id="listeProduit"></div>
        </div>
    </div>

    <footer id="footer">
        <div>
            <p className="nbrCar"><span id="totalCars"></span> véhicules</p>
            <p className="total"><span id="totalCost"></span> €</p>
        </div>
    </footer>

    <script src="./js/backend.js" defer type="text/javascript"></script>

</body>
</html>
